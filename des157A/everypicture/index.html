<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Every Picture</title>
  </head>
  <body>
    <div id="chbslide">
      <div id="buttonchange">
        <img src="Images/roombg.png" alt="backgroundImg" id="bgimg" />
        <div id="slideshow">
          <div id="inner-slideshow">
            <img src="Images/pic1.png" alt="slideshow image" id="cbimage" />
          </div>
        </div>

        <button id="previous">previous</button>
        <button id="next">next</button>

        <div>
          <!-- slides 1  cherry blossom photos-->
          <button id="one">pic1</button>
          <button id="two">pic2</button>
          <button id="three">pic3</button>
          <button id="four">pic4</button>
        </div>

        <div>
          <!-- slides 2 matching outfits & activities -->
          <button id="five">pic5</button>
        </div>

        <div>
          <!-- slides 3 what I do for work-->
          <button id="six">pic6</button>
        </div>

        <div>
          <!-- slides 4 christmas with friends -->
          <button id="seven">pic7</button>
        </div>

        <div>
          <!-- slides 5 flower arrangement hobby-->
          <button id="eight">pic8</button>
        </div>
      </div>
    </div>
  </body>
</html>
